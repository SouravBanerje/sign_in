<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form action="connection.php" method="post">
    <div class="container">
        <div class="form signup">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" required="required" name="Username">
                <i class="fa-solid fa-user"></i>
                <span>Username</span>
                
            </div>
            <div class="inputBox">
                <input type="text" required="required" name="Email">
                <i class="fa-solid fa-envelope"></i>
                <span>Email</span>
            </div>
            <div class="inputBox">
                <input type="password" required="required" name="Password">
                <i class="fa-solid fa-lock"></i>
                <span> Create Password</span>
            </div>
            <div class="inputBox">
                <input type="password" required="required" name="con-password">
                <i class="fa-solid fa-lock"></i>
                <span>Confirm Password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Create an account">
            </div>
            <p>Have an already account ? <a href="#" class="login"> Login</a></p>
        </div>
    </form>
    <form action="sign_in.php" method="post">
        <div class="form signin">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" required="required" name="Username_login">
                <i class="fa-solid fa-user"></i>
                <span>Username</span>
                
            </div>
            <div class="inputBox">
                <input type="password" required="required" name="password_login" >
                <i class="fa-solid fa-lock"></i>
                <span>Password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login">
            </div>
            <p>Don't Have an  account ? <a href="#" class="create">Sign Up</a></p>
        </div>
        </div>
    </form>
    </div>
    <script>
        let login=document.querySelector('.login');
        let Create=document.querySelector('.create');
        let container=document.querySelector('.container');
        login.onclick=function(){
            container.classList.add('signinForm');
        }
        Create.onclick=function(){
            container.classList.remove('signinForm');
        }
       
    </script>
</body>
</html>
